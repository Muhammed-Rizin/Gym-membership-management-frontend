<div class="body">
    <div class="center-div">
        <div class="heading">
            <h1>Sign up</h1>
        </div>
        <form [formGroup]="registerForm" (submit)="submit()">
            <div class="email">
                <p>Name</p>
                <input type="text" class="email-input"  formControlName="name">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="email" class="email-input"  formControlName="email">
            </div>
            <div class="email">
                <p>password</p>
                <input type="password" class="email-input" (keyup)="passwordCheck()" formControlName="password">
            </div>
            <div class="strength-check  mb-3 mt-2">
                <div class="character-limit">
                    <div class="valid" [ngClass]="{'active' : characters}"></div>
                    <p class="">At least 8 characters</p>
                </div>
                <div class="character-limit">
                    <div class="valid" [ngClass]="{'active' : lowerCase}"></div>
                    <p class="">One lowercase character</p>
                </div>
                <div class="character-limit">
                    <div class="valid" [ngClass]="{'active' : upperCase}"></div>
                    <p class="">One uppercase character</p>
                </div>
                <div class="character-limit">
                    <div class="valid" [ngClass]="{'active' : oneNumber}"></div>
                    <p class="">One number</p>
                </div>
            </div>
            <div class="login-button">
                <button type="submit" *ngIf="!loading">Sign-up</button>
                <button  *ngIf="loading">Loading</button>
            </div>
        </form>
        <p class="login mt-4">Have an account? <a routerLink="/login">Sign in</a></p>
    </div>
</div>
