<div class="body">
    <div class="center-div">
        <div class="heading">
            <h1>Login as admin</h1>
        </div>
        <form [formGroup]="loginForm" (submit)="submit()">
            <div class="email">
                <p>Email</p>
                <input type="email" formControlName="email" class="email-input">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" formControlName="password" class="password-input">
            </div>
            <div class="login-button mt-5">
                <button type="submit" *ngIf="!loading">Login</button>
                <button *ngIf="loading">Loading...</button>
            </div>
        </form>
    </div>
</div>
